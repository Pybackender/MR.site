{% load static %}

<div class="site-section" id="portfolio-section">
    <div class="container">
      <div class="row mb-5 ">
        <div class="col-md-7 section-title text-center mx-auto">
          <span class="sub-title mb-2 d-block">Recent Works</span>
          <h2 class="title text-primary mb-3">We love what we do, check out some of our latest works</h2>
        </div>
      </div>
      {% for i in work %}
      <div class="row mb-5">
        <div class="col-lg-6 mb-4 mb-lg-0">
          <img src="{% if i.avatar %}{{ i.avatar.url }}{% else %}{% static 'assets/img/no_image.png' %}{% endif %}" alt="Free website template by Free-Template.co" class="img-fluid">
        </div>
        <div class="col-lg-5 h-100 jm-sticky-top ml-auto">
          <h3>{{ i.subject }}</h3>
          <p class="mb-4">{{ i.content }}.</p>
          <p class="mb-4"><a href="{{ i.web_site }}" class="readmore">Visit website</a></p>
          <div class="testimonial bg-white h-100">
            <blockquote class="mb-3">
              <p>&ldquo;{{ i.author_about }}&rdquo;</p>
            </blockquote>
            <div class="d-flex align-items-center vcard">
              <figure class="mb-0 mr-3">
                <img src="{% if i.author_image %}{{ i.author_image.url }}{% else %}{% static 'assets/img/no_image.png' %}{% endif %}" alt="Free website template by Free-Template.co"
                  class="img-fluid ounded-circle">
              </figure>
              <div class="vcard-text">
                <span class="d-block">{{ i.author }}</span>
                <span class="position">{{ i.author_position }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
